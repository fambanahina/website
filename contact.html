<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
    <link
      rel="stylesheet"
      href="https://s.pageclip.co/v1/pageclip.css"
      media="screen"
    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FNH | Contact</title>
  </head>
  <body>
    <div id="navbar" class="nav">
      <div class="nav-container">
        <div class="nav-logo">FNH</div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="/index.html"> Home </a>
            </li>
            <li>
              <a href="">About</a>
            </li>
            <li>
              <a href="/contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="contact">
      <div class="showcase">
        <h1 data-aos="fade-up" data-aos-delay="200">Contact Us</h1>
      </div>
      <div class="location">
        <div class="map-container">
          <h1>FIND US @</h1>
          <div id="map"></div>
        </div>
      </div>
      <div class="contact-form">
        <form action="" class="form">
          <h1>MESSAGE US</h1>

          <div class="input-field">
            <label for="name">Your name:</label>
            <input type="text" id="name" required />
          </div>
          <div class="input-field">
            <label for="name">Email:</label>
            <input type="email" id="name" required />
          </div>
          <div class="input-field">
            <label for="name">Your Message:</label>
            <textarea
              style="resize: none"
              name=""
              id=""
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-container">
        <div class="main-footer">
          <div class="">
            <h2>Menu</h2>
            <ul>
              <li>
                <a href="#"> Home</a>
              </li>
              <li>About</li>
              <li>Contact</li>
            </ul>
          </div>
          <div class="">
            <h2>Services</h2>
            <ul>
              <li>Office Supplier</li>
              <li>Cleaning Services</li>
              <li>Electrical Supplier</li>
            </ul>
          </div>
          <div class="">
            <h2>Contact</h2>
            <ul>
              <li>Facebook</li>
              <li>Twitter</li>
              <li>Instagram</li>
            </ul>
          </div>
        </div>
        <div class="secondary-footer">
          <p>&copy; All rights reserved | Made by SNR Solutions</p>
          <ul class="secondary-footer-icons">
            <li><i class="fab fa-twitter"></i></li>
            <li><i class="fab fa-discord"></i></li>
            <li><i class="fab fa-instagram"></i></li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </body>
  <script src="/js/scripts.js"></script>
  <script src="/js/map.js"></script>
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcfdU2awEPl1X9YdncBymLmz43pFcaEK0
  &callback=initMap&libraries=&v=weekly"
